    .top3 {
    display: flex;
    justify-content: center;
    align-items: flex-end;
    color: #4B4168;
    }
    .top3 .item {
    box-sizing: border-box;
    position: relative;
    background: white;
    width: 9rem;
    height: 12rem;
    text-align: center;
    padding: 2.8rem 0 0;
    margin: 1rem 1rem 2rem;
    border-radius: 0.5rem;
    transform-origin: bottom;
    cursor: pointer;
    transition: transform 200ms ease-in-out;
    box-shadow: 0 0 4rem 0 rgba(0, 0, 0, 0.1), 0 1rem 2rem -1rem rgba(0, 0, 0, 0.3);
    }
    .top3 .item .pic {
    position: absolute;
    top: -2rem;
    left: 2.5rem;
    width: 4rem;
    height: 4rem;
    border-radius: 50%;
    background-size: cover;
    background-position: center;
    margin-right: 1rem;
    box-shadow: 0 0 1rem 0 rgba(0, 0, 0, 0.2), 0 1rem 1rem -0.5rem rgba(0, 0, 0, 0.3);
    }
    .top3 .item .pos {
    font-weight: 900;
    font-size: 1.5rem;
    margin-bottom: 0.5rem;
    }
    .top3 .item .name {
    font-size: 1.1rem;
    margin-bottom: 0.5rem;
    }
    .top3 .item .score {
    opacity: 0.5;
    }
    .top3 .item .score:after {
    display: block;
    content: "points";
    opacity: 0.5;
    }
    .top3 .item.one {
    width: 10rem;
    height: 13rem;
    padding-top: 3.5rem;
    }
    .top3 .item.one .pic {
    width: 5rem;
    height: 5rem;
    left: 2.5rem;
    }
    .top3 .item:hover {
    transform: scale(1.05);
    }

    .ladder-nav {

        border-radius:10px;
        border:1px solid #686EF9;

    .ladder-title {

    .leaderboard-results tbody td {

    font-size:16px;
    border-bottom:5px solid #232323;

    .leaderboard-results tbody td:nth-of-type(7) {

    }
    .leaderboard-results tbody tr:hover td {

    }
    .leaderboard-results tbody tr {

    }
    .leaderboard-results tbody tr:first-child {

    .leaderboard-results tbody span {

    color:white;

        const rankingsBody = document.querySelector("#rankings > tbody");


$("#search-leaderboard").keyup(function() {
    var value = this.value;

    $("table").find("tr").each(function(index) {
        if (index === 0) return;

        var if_td_has = false;
        $(this).find('td').each(function () {
            if_td_has = if_td_has || $(this).text().indexOf(value) !== -1; //Check if td's text matches key and then use OR to check it for all td's
        });

        $(this).toggle(if_td_has);

    });
});

function populateRankings (json) {
    // Populate Leaderboard
    // console.log(json)
    json.forEach((row) => {
        const tr = document.createElement("tr");
        row.forEach((cell) => {
            const td = document.createElement("td");
            td.textContent = cell;
            tr.appendChild(td);
        });

        rankingsBody.appendChild(tr);
    });
}
